{% extends 'base.html' %}
{% block body %}
<div>
    <div class="row">
        {% for i in key1 %}
        <div class="col-md-3">
            <div class="card" style="width:150">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." width="250" height="250">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
<!--                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
